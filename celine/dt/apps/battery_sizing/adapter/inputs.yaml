inputs:
  load:
    sql: |
      SELECT timestamp AS ts, value AS load_kw
      FROM gold_timeseries
      WHERE rec_id = :rec_id
        AND observed_property = 'EnergyConsumption'
        AND timestamp BETWEEN :start AND :end

  pv:
    sql: |
      SELECT timestamp AS ts, value AS pv_kw
      FROM gold_timeseries
      WHERE rec_id = :rec_id
        AND observed_property = 'EnergyProduction'
        AND timestamp BETWEEN :start AND :end

  tariff:
    sql: |
      SELECT ts, import_price_eur_per_kwh, export_price_eur_per_kwh
      FROM gold_tariff_timeseries
      WHERE rec_id = :rec_id
        AND ts BETWEEN :start AND :end
