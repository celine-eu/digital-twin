extensions:
  - .py
  - .md
  - .json
  - .yaml
  - .yml
  - .toml

dumps:
  - name: all
    contents:
      - .github
      - src
      - config
      - alembic
      - ontologies
      - tests
      - scripts
      - docs
      - .dockerignore
      - .env.example
      - Dockerfile
      - pyproject.toml
      - README.md
      - taskfile.yaml

  - name: dt
    contents:
      - src
      - config
      - alembic
      - README.md
      - pyproject.toml

  - name: dt-tests
    contents:
      - tests

  - name: ops
    contents:
      - .github
      - ontologies
      - .env.example
      - Dockerfile
      - docker-compose.yaml
      - taskfile.yaml

  - name: docs
    contents:
      - README.md
      - docs
