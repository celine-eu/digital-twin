apps:
  - key: battery-sizing
    enabled: true
    import: dt.apps.battery_sizing.app:get_app
    config:
      default_round_trip_efficiency: 0.90
      default_discount_rate: 0.05
      default_lifetime_years: 12
      # Example cost model for PoC
      cost_per_kwh_eur: 220
      cost_per_kw_eur: 80
      installation_fixed_eur: 8000
      # Candidate sizing grid (kWh)
      capacity_kwh_candidates: [50, 100, 200, 500, 1000]
      # Power sizing rule: 2h means power_kw = capacity_kwh / 2
      power_hours: 2
