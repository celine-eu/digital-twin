# config/brokers.yaml
#
# Broker definitions. Domains reference brokers by name.

brokers:
  celine_mqtt:
    class: celine.dt.core.broker.mqtt:MqttBroker
    enabled: "${BROKER_ENABLED:-false}"
    config:
      host: "${MQTT_HOST:-localhost}"
      port: ${MQTT_PORT:-1883}
      topic_prefix: "celine/dt/"

default_broker: celine_mqtt
